{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>

<form action="." method="post">
    {% csrf_token %}
    <div>
        {{ form.as_p }}
    </div>
    {% if form.errors or form.non_field_errors %}
    <div>
        {% for field in form %}
            {{ field.errors }}
        {% endfor %}

        {{ form.non_field_errors }}
    </div>
    {% endif %}

    <button>Send</button>
</form>
{% endblock%}
