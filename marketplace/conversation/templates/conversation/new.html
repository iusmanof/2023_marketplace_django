{% extends 'core/base.html' %}
{% block title %}New conversation{% endblock %}
{% block content %}
<h1>New conversation</h1>

<form action="." method="post">
    {% csrf_token %}
    <div>
        {{ form.as_p }}
    </div>
    <div>
        {% for field in form %}
        {{ field.errors }}
        {% endfor %}

        {{ form.non_field_errors }}
    </div>
    <button>Submit</button>
</form>

{% endblock %}
